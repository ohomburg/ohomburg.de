language: c
dist: xenial
addons:
  snaps:
    - name: hugo
      channel: extended
branches:
  only: master
script: hugo
before_deploy:
- openssl aes-256-cbc -K $encrypted_e64e26c049ef_key -iv $encrypted_e64e26c049ef_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy\_rsa
- ssh-add /tmp/deploy\_rsa
deploy:
- provider: script
  skip_cleanup: true
  script: echo "$DEPLOY_HOST_KEY" >> $HOME/.ssh/known_hosts && rsync -avz --delete-after public/ $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_DIRECTORY
  on:
    repo: ohomburg/ohomburg.de
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
